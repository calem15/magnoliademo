upstream magnoliapub2 {
  server 127.0.0.1:8082;
  keepalive 1000;
}

server {
        listen  80;

        server_name     magnoliademopub2.com;
	      rewrite     ^   https://$server_name$request_uri? permanent;
}
server {
  listen 443 ssl;

  server_name magnoliademopub2.com;

  access_log  /var/log/nginx/magnoliapub2.demo.access.log;
  error_log /var/log/nginx/magnoliapub2.demo.error.log;

  ssl_certificate /etc/ssl/certs/nginx-selfsigned-pub.crt;
  ssl_certificate_key /etc/ssl/private/nginx-selfsigned-pub.key;
  ssl_protocols TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_dhparam /etc/nginx/dhparam.pem;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
  ssl_ecdh_curve secp384r1;
  ssl_session_timeout  10m;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 127.0.0.1 valid=300s;
  resolver_timeout 5s;
# Disable strict transport security for now. You can uncomment the following
# line if you understand the implications.
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  location / {

    proxy_read_timeout 30s;
    proxy_connect_timeout 30s;

    proxy_redirect     off;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $Host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_pass   http://magnoliapub2;


    root /usr/share/nginx/html;
    index index.html index.html;

  }

}
